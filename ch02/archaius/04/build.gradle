apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.1.9.RELEASE'
    compile group: 'com.netflix.archaius', name: 'archaius-core', version: '0.6.6'
    compile group: 'com.h2database', name: 'h2', version: '1.4.187'
    compile group: 'org.springframework', name: 'spring-core', version: '4.1.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.1.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.1.9.RELEASE'
}